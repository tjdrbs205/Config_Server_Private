name: Build and Deploy to rasz2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm/v7
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/config-server:latest
            ${{ secrets.DOCKER_USERNAME }}/config-server:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/config-server:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/config-server:buildcache,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to rasz2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USER }}
          password: ${{ secrets.PI_PASSWORD }}
          port: ${{ secrets.PI_PORT || 22 }}
          script: |
            # 최신 이미지 pull
            docker pull ${{ secrets.DOCKER_USERNAME }}/config-server:latest
            
            # 기존 컨테이너 중지 및 제거
            docker stop config-server 2>/dev/null || true
            docker rm config-server 2>/dev/null || true
            
            # 새 컨테이너 실행
            docker run -d \
              --name config-server \
              -p 3000:3000 \
              --env-file /home/pi/config-server/.env \
              --restart unless-stopped \
              --memory="256m" \
              --memory-swap="512m" \
              ${{ secrets.DOCKER_USERNAME }}/config-server:latest
            
            # 오래된 이미지 정리
            docker image prune -af --filter "until=24h"
            
            # 컨테이너 상태 확인
            docker ps | grep config-server
            echo "Deployment completed!"
