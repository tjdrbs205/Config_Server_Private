name: Build and Deploy to rasz2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm/v7
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/config-server:latest
            ${{ secrets.DOCKER_USERNAME }}/config-server:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/config-server:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/config-server:buildcache,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Setup Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID}}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci
          
      - name: Deploy to rasz2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USER }}
          password: ${{ secrets.PI_PASSWORD }}
          port: ${{ secrets.PI_PORT || 22 }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/config-server:latest
            docker stop config-server 2>/dev/null || true
            docker rm config-server 2>/dev/null || true

            docker run -d \
              --name config-server \
              -p 3000:3000 \
              -e PORT=${{ vars.PORT }} \
              -e SERVER_MODE=${{ vars.SERVER_MODE }} \
              -e GITREPO_MODE=${{ vars.GITREPO_MODE }} \
              -e GIT_AUTH_TOKEN=${{ secrets.GIT_AUTH_TOKEN }} \
              -e GIT_URL=${{ vars.GIT_URL }} \
              -e GIT_BRANCH=${{ vars.GIT_BRANCH }} \
              -e PHASE_API_KEY=${{ secrets.PHASE_API_KEY }} \
              -e PHASE_APP_ID=${{ secrets.PHASE_APP_ID }} \
              -e PHASE_ENV_NAME=${{ vars.PHASE_ENV_NAME }} \
              -e API_KEY=${{ secrets.API_KEY }}
              --restart unless-stopped \
              --memory="256m" \
              --memory-swap="512m" \
              ${{ secrets.DOCKER_USERNAME }}/config-server:latest
            
            docker image prune -af --filter "until=24h"
            
            docker ps | grep config-server
            echo "Deployment completed!"
